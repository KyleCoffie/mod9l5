<body>
    <form>
        <div class="container flex-column d-flex justify-content-center">
            <div class="row text-center">
                <div class="col left-container">
                    <label for="firstName" class="form-label">First Name</label>

                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            <div class="row text-center">
                <div class="col right-container">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col-md-6 mb-3">

            </div>

                <button type="submit" class="btn btn-primary w-25 rounded-pill">Submit</button>
            </div>

    </form>
    <br>
    <br>
    <form>
        <div class="container text-center mb-3">
            <div class="row">
                <div class="col">

                    <label for="inlineFormInput" class="visually-hidden">Name</label>
                    <input type="text" class="form-control" id="inlineFormInput" placeholder="Name">
                </div>
                <div class="col">
                    <label for="inlineFormEmail" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="inlineFormEmail" placeholder="Email">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3 rounded-pill">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <form>
        <div class="container">
            <div class="form-floating mb-3">

                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                    value="name@example.com">
                <label for="floatingInputValue">Email address</label>
            
            </div>
            <div class="form-floating mb-3">

                <input type="password" class="form-control" id="floatingPasswordValue" placeholder="Password"
                    value="Choose a strong Password">
                <label for="floatingPasswordValue">Password</label>
            </div>

        </div>
    </form>

    </div>
    <div class="input-group mb-3">

        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="ValidationDefaultEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="ValidationDefaultEmail"
                        aria-describedby="ValidationDefaultEmail" placeholder="Enter email" required>
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Please provide an email</div>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="ValidationDefaultPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="ValidationDefaultPassword" placeholder="Password"
                        required>
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Please enter a password</div>
                </div>
                <button type="submit" class="btn btn-primary w-25 rounded-pill mx-auto">Submit</button>
            </form>
        </div>
    </div>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

</script>
